  - organization: Taiwan Semiconductor Manufacturing Company
    location: Taichung, Taiwan
    positions:
      - position: Senior Data Scientist / Engineer
        period: 09-2018 - 01-2019
        department: CIM Department
      - position: Data Scientist / Engineer
        period: 07-2016 - 08-2018
        department: CIM Department
    target: Develop automation systems on quality control during wafer processing from a big volume of data (3 billions per day).
    projects:
      - project: WAT chart change detection
        role: data engineer / data scientist
        achievements:
          - WAT is wafer acceptance test which is examined when finishing the process of a wafer.
          - Common changing point analysis cannot be used in these data because there is no detailed orders in data. It only contains date information.
          - I propose a algorithm to detect the daily changes based on statistics.
          - It is effective to detect the changes between upper control limit and lower control limit.
      - project: control chart change detection performance improvement
        role: data engineer
        achievements:
          - It originally use Hadoop MapReduce to split data into csv stored in chart level, then implement R on each chart.
          - I propose to use MPI to accelerate the implementation time. I reduce the implementation time from 8 hours to 40 minutes.
          - The first key to reduce time is an algorithm to distribute the jobs with different running time which depends on data size.
          - The second key is to use MPI without memory limit instead YARN container with only 1GB memory.
            (Note that because we cannot change the memory size of YARN container.)
      - project: Build up a development environment for data scientist
        role: data engineer
        achievements:
          - Rely on Docker technology, we can provide a consistent and centralized controled development environment for data scientist.
          - I write a customized RStudio server Dockerfile to ensure everyone get the same environment.
      - project: Data pipeline for processing history data and measurements data
        role: organizer / data engineer
        achievements:
          - Done by Spark written in Scala and Python. (UDAF is written in Scala.)
          - Good design on job and provide multiple configurations for users.
          - Well monitoring for job implementation and data quality.
      - project: Propose, validate and construct a big data solution
        role: organizer / data engineer
        achievements:
          - For the messy data query requirement for data analysts, I tested several SQL-on-hadoop solutions to test.
          - Cassandra is unable to get data by different primary key.
          - It spend too much time on query for Drill.
          - Hive on Tez is chosen as our final solution.
