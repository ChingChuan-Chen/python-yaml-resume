  description:
    I am currently working as a senior data scientist in Trend Micro which is a global well-known cybersecurity company.
    I am capable of developing efficient, well-designed applications of machine learning,
    statistical methodologies, and data visualization.
  highlights:
    - a statistician who developed several systems to detect the significant changes in the wafer manufacturing processes.
    - a skilled distributed computing engineer who has experience in the distributed database who built a system to process 6 billion data per day.
    - an experienced programmer skilled at R, Python, Shell, MATLAB, Scala, and SQL.
    - a machine learning expert who won third place in an internal competition over 100 teams.
