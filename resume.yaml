awards:
  - title: TSMC Kaggle Competition for the Defect Recognition
    date: 12-2017
    awarder: Third Place
    description:
      A internal competition in TSMC. There are over 100 teams to assist wafer factory decrease labor cost on the categorization of defects.
      There are only 3000 defect/reference images provided. The goal is do our best to get high accuracy rate on testing set (1200 images.).
      I used a 6-layer convolution nerual network with two Xception modules and win third place in 91.2% accuracy rate.
  - title: Competition for Data Analysis with R in Taiwan
    date: 08-2014
    awarder: Honorable Mention
    description:
      A national competition in Taiwan. There are over 30 teams to do a brainstorming on the data from a system to register the actual selling price of real estate.
      Each team have one day to come out a topic, and apply R language to complete and demostrate the results.
      Our team chose to predict the price of house from the messy data via LASSO approach.
