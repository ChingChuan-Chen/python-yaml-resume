awards:
  - title: TSMC Kaggle Competition for the Defect Recognition
    date: 12-2017
    awarder: Third Place
    description:
      An internal competition in TSMC. There are over 100 teams to assist the wafer factory decrease cost on the
      categorization of defects. There are only 3000 defect/reference images provided. The goal is to do our best
      to get a high accuracy rate on testing set (1200 images.). I use a 6-layer convolution neural network with
      contains two types of the Xception modules and win third place in 91.2% accuracy rate.
  - title: Competition for Data Analysis with R in Taiwan
    date: 08-2014
    awarder: Honourable Mention
    description:
      A national competition in Taiwan. There are over 30 teams to do brainstorming on the data from a system to
      register the actual selling price of real estate. Each team has one day to come out a topic and apply the
      R language to complete and demonstrate the results. Our team chose to predict the prices of the houses
      from the messy data via the LASSO approach.
